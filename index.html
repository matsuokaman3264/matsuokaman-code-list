<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>地名コード検索＋OCR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f7f7f7; text-align: center; }
    input { font-size: 1.5em; padding: 10px; width: 90%; max-width: 400px; margin-bottom: 20px; }
    video { width: 90%; max-width: 400px; border: 1px solid #ccc; margin-top: 10px; }
    button { font-size: 1em; padding: 10px 20px; margin-bottom: 10px; }
    #suggestions { font-size: 1.2em; max-height: 300px; overflow-y: auto; text-align: left; width: 100%; max-width: 500px; margin: 0 auto; }
    .suggestion { padding: 10px; border-bottom: 1px solid #ccc; cursor: pointer; }
    .suggestion:hover { background-color: #eee; }
    #result { margin-top: 20px; font-size: 2em; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>地名コード検索＋OCR</h1>
  <input type="text" id="searchInput" placeholder="ひらがな or 漢字（例：あさひかわ or 川）" oninput="filterSuggestions()">
  <div id="suggestions"></div>
  <div id="result"></div>
  <button onclick="startCamera()">📷 カメラで読み取り開始</button>
  <video id="video" autoplay muted playsinline></video>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>
  <script>
    const data = [
      { hiragana: "あさひかわ", kanji: "旭川市", code: "40-1" },
      { hiragana: "あかいがわ", kanji: "赤井川村", code: "20-1" },
      { hiragana: "くしろ", kanji: "釧路市", code: "60-2" },
      { hiragana: "あかん", kanji: "阿寒町", code: "61-4" },
      { hiragana: "わっさむ", kanji: "和寒町", code: "45-3※後部" }
    ];

    function filterSuggestions() {
      const input = document.getElementById("searchInput").value.trim();
      const suggestionsDiv = document.getElementById("suggestions");
      const resultDiv = document.getElementById("result");
      suggestionsDiv.innerHTML = "";
      resultDiv.textContent = "";

      if (input === "") return;

      const matches = data.filter(item =>
        item.hiragana.startsWith(input) || item.kanji.includes(input)
      );

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = `${match.kanji}（${match.code}）`;
        div.onclick = () => {
          resultDiv.textContent = `${match.kanji}（${match.code}）`;
        };
        suggestionsDiv.appendChild(div);
      });
    }

    async function startCamera() {
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      setInterval(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const { data: { text } } = await Tesseract.recognize(canvas, 'jpn', { logger: m => {} });
        const clean = text.replace(/\s/g, "").slice(0, 10);
        if (clean) {
          document.getElementById("searchInput").value = clean;
          filterSuggestions();
        }
      }, 5000); // 5秒ごとに文字認識
    }
  </script>
</body>
</html>
