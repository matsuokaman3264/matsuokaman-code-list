    function filterSuggestions() {
      const input = document.getElementById("searchInput").value.trim();
      const suggestionsDiv = document.getElementById("suggestions");
      const resultDiv = document.getElementById("result");
      suggestionsDiv.innerHTML = "";
      resultDiv.textContent = "";

      if (input === "") return;

      const matches = data.filter(item =>
        item.hiragana.startsWith(input) || item.kanji.includes(input)
      );

      matches.forEach(match => {
        const div = document.createElement("div");
        div.className = "suggestion";
        div.textContent = `${match.kanji}ï¼ˆ${match.code}ï¼‰`;
        div.onclick = () => {
          resultDiv.textContent = `${match.kanji}ï¼ˆ${match.code}ï¼‰`;
        };
        suggestionsDiv.appendChild(div);
      });
    }

    async function startCamera() {
      const video = document.getElementById("video");
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
      video.srcObject = stream;

      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      setInterval(async () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        const { data: { text } } = await Tesseract.recognize(canvas, 'jpn', { logger: m => {} });
        const clean = text.replace(/\s/g, "").slice(0, 10);
        if (clean) {
          document.getElementById("searchInput").value = clean;
          filterSuggestions();
