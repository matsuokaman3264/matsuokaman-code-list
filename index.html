.bottom-image{
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100vw;
  height: 50vh;           /* 画面の下半分 */
  overflow: hidden;
  z-index: -1;            /* ボタンより後ろ */

  width: 100%;
  height: 100%;

}

@media screen and (min-width: 768px){

}

.note {

.back {

  "檜山郡",

];
const gunSelect  = document.getElementById("gunSelect");
const gunButtons = document.getElementById("gunButtons");

let currentMode = "";

const topDiv = document.getElementById("top");
const searchArea = document.getElementById("searchArea");
const modeTitle = document.getElementById("modeTitle");
const searchInput = document.getElementById("searchInput");
const results = document.getElementById("results");

function selectMode(mode){
  currentMode = mode;
  topDiv.style.display = "none";
  searchArea.style.display = "block";
  results.innerHTML = "";
  searchInput.value = "";

  gunSelect.style.display = "none";
  gunButtons.innerHTML = "";

  if(mode === "city"){
    modeTitle.textContent = "市で見る";
    searchInput.placeholder = "ひらがな・漢字で入力";
    searchInput.style.display = "block";
  }

  if(mode === "gun"){
    modeTitle.textContent = "郡で見る";

    // 郡選択エリア表示
    gunSelect.style.display = "block";

    // 入力欄も表示
    searchInput.style.display = "block";
    searchInput.placeholder = "郡名を入力（ひらがな・漢字）";

    // 郡ボタン生成
    gunList.forEach(gun => {
      const btn = document.createElement("button");
      btn.textContent = gun;
      btn.onclick = () => {
        searchInput.value = gun;
        searchData();
      };
      gunButtons.appendChild(btn);
    });
  }

  if(mode === "zip"){
    modeTitle.textContent = "全てから見る";
    searchInput.placeholder = "ひらがな・漢字で入力";
    searchInput.style.display = "block";
  }
}

function goTop(){
  document.getElementById("searchArea").style.display = "none";
  document.getElementById("top").style.display = "block";
  currentMode = "";

  setRandomImage();
}

function handleEnter(e){
  if(e.key === "Enter"){
    e.target.blur(); // ← これがキーボードを閉じる
  }
}

function searchData(){
  let input = searchInput.value.trim();
  results.innerHTML = "";


  if(!input) return;

const filtered = data.filter(d => {

  if (currentMode === "city" && d.type !== "city") return false;
  if (currentMode === "gun"  && d.type !== "gun")  return false;
  // zip は type を見ない

  return (
    (d.hiragana && d.hiragana.includes(input)) ||
    (d.kanji && d.kanji.includes(input))
  );
});

  showResults(filtered);
}

function showResults(list){
  list.forEach(d => {
    const div = document.createElement("div");
    div.className = "result";

    const color = d.color ? d.color : "red";

    div.innerHTML = `
      <div class="code" style="color:${color};">${d.code}</div>
      <div><strong>${d.kanji}</strong></div>
      ${d.zipcode ? `<div class="sub">〒${d.zipcode}</div>` : ""}
      ${d.note ? `<div class="note">※ ${d.note}</div>` : ""}
    `;
    results.appendChild(div);
  });
}

const images = [
  "esukon.png",
  "1.jpg",
  "2.jpg",
  "3.jpg",
  "4.jpg",
  "5.jpg",
  "6.jpg",
  "7.jpg",
  "8.jpg",
  "9.jpg",
  "1.png"
];

let currentIndex = -1;
let slideInterval = null;

function getRandomIndex() {
  let newIndex;
  do {
    newIndex = Math.floor(Math.random() * images.length);
  } while (newIndex === currentIndex);
  return newIndex;
}

function changeImage() {
  const img = document.getElementById("randomImage");
  if (!img) return;

  currentIndex = getRandomIndex();

  img.style.opacity = 0;

  setTimeout(() => {
    img.src = images[currentIndex];
    img.style.opacity = 1;
  }, 300);
}

function startSlideShow() {
  changeImage();
  slideInterval = setInterval(changeImage, 4000);
}

window.addEventListener("load", startSlideShow);
