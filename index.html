/* ===============================
   DOM取得
================================ */
const topDiv = document.getElementById("top");
const searchArea = document.getElementById("searchArea");
const searchInput = document.getElementById("searchInput");
const results = document.getElementById("results");

let currentMode = "";

/* ===============================
   画面遷移
================================ */
function startSearch(mode){
  currentMode = mode;
  topDiv.style.display = "none";
  searchArea.style.display = "block";
  results.innerHTML = "";
  searchInput.value = "";
  searchInput.focus();
}

function goTop(){
  searchArea.style.display = "none";
  topDiv.style.display = "block";
  currentMode = "";
}

/* ===============================
   検索処理（文字入力で自動検索）
================================ */
function searchData(){
  let input = searchInput.value.trim();
  results.innerHTML = "";
  if(!input) return;

  let filtered = [];

  if(currentMode === "city"){
    filtered = data.filter(d =>
      d.type === "city" &&
      ((d.hiragana && d.hiragana.includes(input)) || (d.kanji && d.kanji.includes(input)))
    );
  } else if(currentMode === "gun"){
    filtered = data.filter(d =>
      d.type === "gun" &&
      ((d.hiragana && d.hiragana.includes(input)) || (d.kanji && d.kanji.includes(input)))
    );
  } else if(currentMode === "zip"){
    filtered = data.filter(d =>
      (d.type === "city" || d.type === "gun") &&
      (
        (d.hiragana && d.hiragana.includes(input)) ||
        (d.kanji && d.kanji.includes(input)) ||
        (d.zip && d.zip.includes(input))
      )
    );
  }

  showResults(filtered);
}

/* ===============================
   結果表示
================================ */
function showResults(list){
  list.forEach(d => {
    const div = document.createElement("div");
    div.className = "result";

    const color = d.color ? d.color : "red";

    div.innerHTML = `
      <div class="code" style="color:${color};">${d.code}</div>
      <div><strong>${d.kanji}</strong></div>
      ${d.note ? `<div class="note">※ ${d.note}</div>` : ""}
    `;
    results.appendChild(div);
  });
}

/* 入力時に自動検索 */
searchInput.addEventListener("input", searchData);

   画像設定（index.htmlと同階層）
================================ */
const images = [
  "esukon.png",
  "1.jpg",
  "2.jpg",
  "3.jpg",
  "4.jpg",
  "5.jpg",
  "6.jpg",
  "7.jpg",
  "8.jpg",
  "9.jpg",
  "1.png"
];

/* 事前プリロード */
images.forEach(src => {
  const img = new Image();
  img.src = src;
});

/* スライド制御 + フェード */
let currentIndex = Math.floor(Math.random() * images.length);
const INTERVAL = 5000;

function changeImage(){
  const img = document.getElementById("randomImage");
  img.classList.remove("fade-in");
  img.classList.add("fade-out");

  setTimeout(() => {
    currentIndex = (currentIndex + 1) % images.length;
    img.src = images[currentIndex];
    img.classList.remove("fade-out");
    img.classList.add("fade-in");
  }, 1000);
}

/* 初回表示 */
window.addEventListener("load", () => {
  const img = document.getElementById("randomImage");
  img.src = images[currentIndex];
  img.classList.add("fade-in");
  setInterval(changeImage, INTERVAL);
});
